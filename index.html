<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- Foglio di stile CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- /Foglio di stile CSS -->
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- /FontAwesome -->



</head>

<body>
    <!-- Intestazione (Header) -->
    <header>
        <!-- Logo e Navigazione -->
        <nav class="contenitore flex">
            <img id="logo" src="img/logo.png" alt="Logo">
            <ul class="link">
                <li>
                    <a href="http://google.com" target="_blank" rel="noopener noreferrer">Planning</a>
                </li>
                <li>
                    <a href="http://google.com" target="_blank" rel="noopener noreferrer">Testimonials</a>
                </li>
                <li>
                    <a href="http://google.com" target="_blank" rel="noopener noreferrer">Features</a>
                </li>
                <li>
                    <a href="http://google.com" target="_blank" rel="noopener noreferrer">About Us</a>
                </li>
                <li>
                    <button>
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">Get Started</a>
                    </button>
                </li>
            </ul>
            <button class="visibility">
                <a href="http://google.com" target="_blank" rel="noopener noreferrer">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </button>
        </nav>
        <!-- /Logo e Navigazione -->
    </header>
    <!-- /Intestazione (Header) -->

    <!-- Contenuto Principale -->
    <main>
        <!-- Sezione demo -->
        <section id="demo" class="contenitore flex">
            <div class="debug box grande"></div>
            <div class="debug box"></div>
            <div class="debug box"></div>
            <div class="debug box"></div>
            <div class="debug box"></div>
        </section>
        <!-- /Sezione demo -->

        <!-- Sezione Planning -->
        <section id="planning">
            <div class="contenitore flex">
                <div class="colonna">
                    <div class="debug"> content</div>
                    <div class="debug"> content</div>
                </div>
                <div class="colonna">
                    <div class="debug"> content</div>
                </div>
            </div>
        </section>
        <!-- /Sezione Planning -->

        <!-- Sezione Testimonials -->
        <section id="testimonials">
            <div class="contenitore">
                <p class="debug"></p>
                <div class="row flex">
                    <div class="debug col-left"></div>
                    <div class="debug col-right"></div>
                </div>
                <div class="row flex">
                    <div class="debug col-left"></div>
                    <div class="debug col-right"></div>
                </div>
                <div class="row flex">
                    <div class="debug col-left"></div>
                    <div class="debug col-right"></div>
                </div>
            </div>
        </section>
        <!-- /Sezione Testimonials -->

        <!-- Sezione Features -->
        <section id="features">
            <div class="contenitore flex">
                <div class="debug box"></div>
                <div class="debug box"></div>
                <div class="debug box"></div>
                <div class="debug box"></div>
                <div class="debug box"></div>
                <div class="debug box"></div>
            </div>
        </section>
        <!-- /Sezione Features -->

        <!-- Sezione About Us -->
        <section id="about-us">
            <div class="contenitore flex">
                <div class="colonna sinistra">
                    <div class="debug"> content</div>
                    <div class="debug"> content</div>
                </div>
                <div class="colonna destra">
                    <div class="debug"> content</div>
                </div>
            </div>
        </section>
        <!-- /Sezione About Us -->

        <!-- Sezione Get Started -->
        <section id="get-started">
            <div class="contenitore debug">Contenuto</div>
        </section>
        <!-- /Sezione Get Started -->

    </main>
    <!-- /Contenuto Principale -->

    <!-- Footer -->
    <footer>
        <div class="contenitore debug">Contenuto</div>
    </footer>
    <!-- /Footer -->

</body>

</html>
