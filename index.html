<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- Foglio di stile CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- /Foglio di stile CSS -->

</head>

<body>
    <!-- Intestazione (Header) -->
    <header>
        <!-- Logo e Navigazione -->
        <nav class="contenitore flex">
            <span class="debug">logo</span>
            <span class="debug link">link</span>
            <span class="debug visibility">icona</span>
        </nav>
        <!-- /Logo e Navigazione -->
    </header>
    <!-- /Intestazione (Header) -->

    <!-- Contenuto Principale -->
    <main>
        <!-- Sezione demo -->
        <section id="demo" class="contenitore flex">
            <div class="debug box grande"></div>
            <div class="debug box"></div>
            <div class="debug box"></div>
            <div class="debug box"></div>
            <div class="debug box"></div>
        </section>
        <!-- /Sezione demo -->

        <!-- Sezione Planning -->
        <section id="planning">
            <div class="contenitore flex">
                <div class="colonna">
                    <div class="debug"> content</div>
                    <div class="debug"> content</div>
                </div>
                <div class="colonna">
                    <div class="debug"> content</div>
                </div>
            </div>
        </section>
        <!-- /Sezione Planning -->

        <!-- Sezione Testimonials -->
        <section id="testimonials">
            <div class="contenitore">
                <p class="debug"></p>
                <div class="row flex">
                    <div class="debug col-left"></div>
                    <div class="debug col-right"></div>
                </div>
                <div class="row flex">
                    <div class="debug col-left"></div>
                    <div class="debug col-right"></div>
                </div>
                <div class="row flex">
                    <div class="debug col-left"></div>
                    <div class="debug col-right"></div>
                </div>
            </div>
        </section>
        <!-- /Sezione Testimonials -->

        <!-- Sezione Features -->
        <section id="features">
            <div class="contenitore flex">
                <div class="debug box"></div>
                <div class="debug box"></div>
                <div class="debug box"></div>
                <div class="debug box"></div>
                <div class="debug box"></div>
                <div class="debug box"></div>
            </div>
        </section>
        <!-- /Sezione Features -->

        <!-- Sezione About Us -->
        <section id="about-us">
            <div class="contenitore flex">
                <div class="colonna sinistra">
                    <div class="debug"> content</div>
                    <div class="debug"> content</div>
                </div>
                <div class="colonna destra">
                    <div class="debug"> content</div>
                </div>
            </div>
        </section>
        <!-- /Sezione About Us -->

    </main>
    <!-- /Contenuto Principale -->
</body>

</html>
